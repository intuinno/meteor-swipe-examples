<head>
    <title> What if </title>
</head>
<template name="title">
    <h1> What if </h1>
</template>
<template name="layout">
    {{>yeild}}
</template>
<template name="main">
    <div class="wrapper full-height flexbox column h-center v-center" data-ps="layout">
        {{>swipe Swiper=Swiper}}
    </div>
    <div class="page-footer"><em>What-if by Terps Care</em></div>
</template>
<template name="page1">
    <div class="pagecol3 wrapper full-height flexbox column h-center v-center" data-ps="layout">
        <h1 class="centered header"> What if </h1>
        <h3 class="centered subheader"> For APHA 2015 by Terps Care </h3>
    </div>
</template>
<template name="page2">
    <div class="pagecol2 wrapper full-height flexbox column h-center v-center" data-ps="layout">
        <h3 class="centered header"> Do you want to know how long you will live? </h3>
    </div>
</template>
<template name="page3">
    <div class="pagecol2 wrapper full-height flexbox column h-center v-center" data-ps="layout">
        <h3 class="centered header"> Then tell me more about yourself. </h3>
    </div>
</template>
<template name="page4">
    <div class="pagecol1 wrapper full-height flexbox column h-center v-center" data-ps="layout">
        <h3 class="centered header"> What is your age in years? </h3>
        <h3 class="centered header"> 
        <form class="new-age">
        <span class="input input--nao">
          <input class="input__field input__field--nao rightJustified" type="text" name="textname" id="input-1" value="{{age}}" />
          <label class="input__label input__label--nao" for="input-1">
            <span class="input__label-content input__label-content--nao">Age</span>
          </label>
          <svg class="graphic graphic--nao" width="300%" height="100%" viewBox="0 0 1200 60" preserveAspectRatio="none">
            <path d="M0,56.5c0,0,298.666,0,399.333,0C448.336,56.5,513.994,46,597,46c77.327,0,135,10.5,200.999,10.5c95.996,0,402.001,0,402.001,0"/>
          </svg>
        </span>
      </form>
    </h3>
    </div>
</template>
<template name="page5">
    <div class="pagecol1 wrapper full-height flexbox column h-center v-center" data-ps="layout">
        <h3 class="centered header"> What is your gender? </h3>
        
        <form class="new-gender">

        
        <div data-toggle="buttons">
  <label class="btn btn-default active btn-lg btn-block">
    <input type="radio" name="gendermale" value="male" id="gendermale" {{maleselected}}> Male
  </label>
  <label class="btn btn-default btn-lg btn-block">
    <input type="radio" name="genderfemale" value="female" id="genderfemale" {{femaleselected}}> Female
  </label>
 </div>

      </form>
    
    </div> 
</template>
